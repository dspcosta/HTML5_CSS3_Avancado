                <fieldset class="dados-pessoais">
                    <legend>Seus dados pessoais:</legend>
                    <div class="box-nome">

                    <input id="E-mail" name="email-contato" placeholder="E-mail para contato" type="email" required>
                    </div>
                </fieldset>
                    
                <fieldset class="assunto">
                    <legend>Assunto:</legend>
                    <label class="assunto1">

                    </label>

                    </label>

                   <fieldset class="assunto3">   
                    
                        <input type="radio"  name="assunto" value="Outro" id="outro">
                        <label for="outro">Outro</label>
                        <input type="text" name="outro-assunto" placeholder="Especifique aqui">
                    
                    </fieldset>
                </fieldset>

                    <label for="msg">Mensagem:</label>
                    <textarea name="mensagem" id="msg" cols="60" rows="10" placeholder="Sua mensagem aqui :)" pattern="[A-Za-z `åáçã˜ˆâê]{4,}" required></textarea>

                    <button type="submit">Enviar <strong>mensagem</strong></button>
